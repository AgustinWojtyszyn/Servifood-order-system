<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://ssl.google-analytics.com https://connect.facebook.net https://jsdelivr.net https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co ws://localhost:* wss://localhost:* https://www.google-analytics.com https://www.googletagmanager.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      worker-src 'self' blob:;
    " />

    <link rel="icon" type="image/jpeg" href="/src/assets/servifood logo.jpg" />

    <!-- Viewport optimizado (sin cortes de pantalla) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ServiFood" />
    <link rel="apple-touch-icon" href="/src/assets/servifood logo.jpg" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1e3a8a" />

    <!-- SEO -->
    <meta name="description" content="ServiFood Catering - Sistema de gestión de pedidos de comida para empresas." />
    <meta name="keywords" content="servifood, catering, pedidos, comida, empresas, menú del día" />
    <meta name="author" content="ServiFood" />
    <meta name="robots" content="noindex, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://food-order-app-3avy.onrender.com/" />
    <meta property="og:title" content="ServiFood Catering - Gestión de Pedidos" />
    <meta property="og:description" content="Sistema de gestión de pedidos para empresas." />
    <meta property="og:image" content="https://food-order-app-3avy.onrender.com/src/assets/servifood%20logo.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://food-order-app-3avy.onrender.com/" />
    <meta property="twitter:title" content="ServiFood Catering - Gestión de Pedidos" />
    <meta property="twitter:description" content="Sistema de gestión de pedidos para empresas." />
    <meta property="twitter:image" content="https://food-order-app-3avy.onrender.com/src/assets/servifood%20logo.jpg" />

    <!-- Canonical -->
    <link rel="canonical" href="https://food-order-app-3avy.onrender.com/" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://jsdelivr.net" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Evitar detección automática de teléfonos -->
    <meta name="format-detection" content="telephone=no" />

    <title>ServiFood Catering - Gestión de Pedidos</title>

    <!-- Estilos base mínimos (NO interfieren con Tailwind) -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        height: auto;
        overflow-x: hidden;
        overflow-y: auto;
        background: #ffffff;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Fallback amigable mientras carga React */
      #fallback-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 12px;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #303f9f 100%);
        color: #fff;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
      }

      #fallback-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.25);
        border-top-color: #ff9800;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="fallback-loader">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <div style="font-size: 18px; font-weight: 700;">Cargando ServiFood...</div>
        <div style="font-size: 14px; opacity: 0.9;">Si esto tarda, intenta refrescar o revisa tu conexión.</div>
      </div>
    </div>
    <div id="root"></div>
    <!--
      NOTA IMPORTANTE:
      - Para desarrollo y build de Vite, el script debe apuntar a /src/main.jsx
      - SOLO para deploy en producción, reemplaza esta línea por el bundle generado (ej: /assets/index-xxxx.js)
    -->
    <script>
      (function() {
        const fallback = document.getElementById('fallback-loader');
        window.__servifood_loader_hide = () => {
          if (fallback) fallback.style.display = 'none';
        };
        // Ocultar automáticamente si React no llegó a montarse en 8s para evitar un loop infinito
        setTimeout(() => {
          if (window.__servifood_loader_hide) window.__servifood_loader_hide();
        }, 8000);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
