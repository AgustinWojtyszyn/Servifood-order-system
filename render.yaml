services:
  - type: web
    name: food-order-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    # Ajuste de caché para evitar referencias a chunks viejos tras un deploy
    headers:
      # Nunca cachear HTML y JS/CSS de la app; forzar revalidación en cada carga
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*.js
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*.css
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /robots.txt
        name: Cache-Control
        value: public, max-age=86400
      - path: /sitemap.xml
        name: Cache-Control
        value: public, max-age=86400
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
